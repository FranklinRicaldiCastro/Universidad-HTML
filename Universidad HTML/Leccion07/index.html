<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <!--
        value = carga el valor al formulario desde una base de datos
        placeholder = escribe un texto dentro del input
        required = "True" = campo requerido
        formnovalidate="formnovalidate" = Enviar sin validar
    -->
    <h1>Formularios en HTML</h1>
    <a href="login.html">Login</a><br/><br/>
    <!--"target="self" = Se carga en la misma ventana-->
    <!--"target="_blank" = Se carga en una nueva ventana-->
    <!--autocomplete="on" = se rellena automaticamente mientras escribes-->
    <form action="mi_servidor">
      <!--Se genera un cuadroalrededor del formulario-->
      <fieldset>
        <!--Titulo del fielset-->
        <legend>Datos Persona: </legend>
        <!---->
        <label for="idPersona">idNombre: </label><br />
        <!--
            readonly="True" = No se puede modificar parametros por el usuario se envia al servidor
            disabled="True" = Desabilitar parametros para el usuario no se envia al servidor
        -->
        <input
          type="text"
          id="idPersona"
          name="idPersona"
          readonly="True"
          value="100"
        /><br/>

        <!--Enviar Parametros ocultos type="hidden"-->
        <input type="hidden" id="sistemas" name="sistema" value="SAP"/>

        <label for="nombre">Nombre: </label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su Nombre"
          required="True"
        /><br />

        <label for="apellido">Apellido</label><br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Ingrese su Apellido"
          required="True"
        /><br />

        <label for="email">Email: </label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="edad">Edad: </label><br />
        <!--capturar valores numericos con punto decil agregar step="any"-->
        <input type="number" id="edad" name="edad" /><br />

        <label>Género</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label>Género Música Favorita</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clasica</label><br />

        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <label for="autos">Marca Auto favorita:</label><br />
        <!--Seleccion multiple multiple="true"-->
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <!--Seleccione el valor Audi para iniciar selected="true"-->
          <option value="audi" selected="true">Audi</option></select
        ><br />

        <label for="comentario">Comentario</label><br />
        <!--rows = reglones & cols = numero de columnas-->
        <textarea name="comentario" id="comentario" cols="21" rows="4">
Este es mi comentario</textarea
        ><br />

        <input type="submit" value="Enviar" />
        <input
          type="submit"
          formnovalidate="formnovalidate"
          value="Enviar sin validar"
        />
        <input type="reset" value="Restablecer"/>
      </fieldset>
    </form>
  </body>
</html>
